<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Three.js - AR avec Géolocalisation Corrigée</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; }
        #ar-view { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="ar-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script src="https://threejs.org/examples/js/controls/DeviceOrientationControls.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let userPosition = null;

        function init() {
            // 1. Création de la scène et de la caméra
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // 2. Création du renderer
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('ar-view').appendChild(renderer.domElement);

            // 3. Mise en place de la vue caméra du smartphone en arrière-plan
            setupCameraFeed();

            // 4. Création des 4 cubes
            createCubes();
            
            // 5. CORRECTION : Utilisation du contrôleur d'orientation de three.js
            controls = new THREE.DeviceOrientationControls(camera);

            // 6. Récupération de la position GPS (inchangé)
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(handlePosition, handleError, { enableHighAccuracy: true });
            } else {
                alert("La géolocalisation n'est pas supportée par votre navigateur.");
            }

            animate();
        }

        function setupCameraFeed() {
            const video = document.createElement('video');
            video.setAttribute('autoplay', '');
            video.setAttribute('playsinline', '');
            document.body.appendChild(video);

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                    .then(stream => {
                        video.srcObject = stream;
                        video.play();
                        const texture = new THREE.VideoTexture(video);
                        scene.background = texture;
                    })
                    .catch(e => { console.error("Erreur d'accès à la caméra: ", e); });
            }
        }

        function createCubes() {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const materials = [
                new THREE.MeshBasicMaterial({ color: 0xff0000, name: 'Est' }),
                new THREE.MeshBasicMaterial({ color: 0x00ff00, name: 'Sud' }),
                new THREE.MeshBasicMaterial({ color: 0x0000ff, name: 'Ouest' }),
                new THREE.MeshBasicMaterial({ color: 0xffff00, name: 'Nord' })
            ];

            const positions = [
                { x: 10,  y: 0, z: 0 },    // Est
                { x: 0,   y: 0, z: 10 },   // Sud (z positif)
                { x: -10, y: 0, z: 0 },   // Ouest
                { x: 0,   y: 0, z: -10 }  // Nord (z négatif)
            ];

            for (let i = 0; i < 4; i++) {
                const cube = new THREE.Mesh(geometry, materials[i]);
                // On place le cube au niveau des yeux (Y=0)
                cube.position.set(positions[i].x, 0, positions[i].z);
                scene.add(cube);
            }
        }
        
        // La fonction 'handleOrientation' manuelle a été supprimée.

        function handlePosition(position) {
            if (userPosition === null) {
                console.log('Position initiale:', position.coords.latitude, position.coords.longitude);
                userPosition = {
                    lat: position.coords.latitude,
                    lon: position.coords.longitude
                };
            }
        }

        function handleError(error) {
            console.error("Erreur de géolocalisation: ", error.message);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // CORRECTION : Mettre à jour le contrôleur à chaque image
            controls.update();

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
